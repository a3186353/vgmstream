name: Build vgmstream Linux shared

on:
  workflow_dispatch:
  push:
    paths:
      - 'external/vgmstream/**'
      - '.github/workflows/build-vgmstream-linux-shared.yml'

jobs:
  build-linux:
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            runs_on: ubuntu-latest
          - arch: aarch64
            runs_on: ubuntu-latest
    runs-on: ${{ matrix.runs_on }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        if: matrix.arch == 'x86_64'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake pkg-config libvorbis-dev libogg-dev libmpg123-dev

      - name: Install Dependencies (aarch64)
        if: matrix.arch == 'aarch64'
        run: |
          echo "Use docker+qemu for aarch64 build"

      - name: Configure
        if: matrix.arch == 'x86_64'
        run: |
          cmake -S external/vgmstream -B build-vgmstream-linux-x86_64 \
            -DCMAKE_BUILD_TYPE=Release \
            -DUSE_VORBIS=ON \
            -DUSE_MPEG=ON \
            -DUSE_FFMPEG=OFF \
            -DUSE_CELT=OFF \
            -DUSE_ATRAC9=OFF \
            -DUSE_SPEEX=OFF \
            -DUSE_G719=OFF \
            -DUSE_G7221=ON \
            -DBUILD_CLI=OFF \
            -DBUILD_V123=OFF \
            -DBUILD_AUDACIOUS=OFF \
            -DBUILD_SHARED_LIBS=ON

      - name: Build
        if: matrix.arch == 'x86_64'
        run: |
          cmake --build build-vgmstream-linux-x86_64 -j$(nproc)

      - name: Set up QEMU
        if: matrix.arch == 'aarch64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build (aarch64 qemu)
        if: matrix.arch == 'aarch64'
        run: |
          rm -rf artifacts
          mkdir -p "artifacts/lib/linux/${{ matrix.arch }}/deps"
          docker run --rm --platform linux/arm64 \
            -v "${GITHUB_WORKSPACE}:/work" \
            ubuntu:24.04 \
            bash -lc 'set -euo pipefail; \
              export DEBIAN_FRONTEND=noninteractive; \
              for i in 1 2 3 4 5; do apt-get -o Acquire::Retries=3 update && break || (echo "apt-get update failed ($i)"; sleep 5); done; \
              apt-get -o Acquire::Retries=3 install -y --no-install-recommends build-essential cmake pkg-config libvorbis-dev libogg-dev libmpg123-dev ca-certificates; \
              mkdir -p /work/artifacts/lib/linux/${{ matrix.arch }}/deps; \
              rm -rf /tmp/build-vgmstream-linux-aarch64; \
              cmake -S /work/external/vgmstream -B /tmp/build-vgmstream-linux-aarch64 \
                -DCMAKE_BUILD_TYPE=Release \
                -DUSE_VORBIS=ON \
                -DUSE_MPEG=ON \
                -DUSE_FFMPEG=OFF \
                -DUSE_CELT=OFF \
                -DUSE_ATRAC9=OFF \
                -DUSE_SPEEX=OFF \
                -DUSE_G719=OFF \
                -DUSE_G7221=ON \
                -DBUILD_CLI=OFF \
                -DBUILD_V123=OFF \
                -DBUILD_AUDACIOUS=OFF \
                -DBUILD_SHARED_LIBS=ON; \
              cmake --build /tmp/build-vgmstream-linux-aarch64 -j2; \
              cp -f /tmp/build-vgmstream-linux-aarch64/src/libvgmstream.so /work/artifacts/lib/linux/${{ matrix.arch }}/; \
              cp -L /usr/lib/aarch64-linux-gnu/libogg.so* /work/artifacts/lib/linux/${{ matrix.arch }}/deps/ || true; \
              cp -L /usr/lib/aarch64-linux-gnu/libvorbis.so* /work/artifacts/lib/linux/${{ matrix.arch }}/deps/ || true; \
              cp -L /usr/lib/aarch64-linux-gnu/libvorbisfile.so* /work/artifacts/lib/linux/${{ matrix.arch }}/deps/ || true; \
              cp -L /usr/lib/aarch64-linux-gnu/libmpg123.so* /work/artifacts/lib/linux/${{ matrix.arch }}/deps/ || true;'

      - name: Collect Artifacts
        if: matrix.arch == 'x86_64'
        run: |
          rm -rf artifacts
          mkdir -p "artifacts/lib/linux/${{ matrix.arch }}/deps"
          BUILD_DIR="build-vgmstream-linux-${{ matrix.arch }}"
          cp -f "${BUILD_DIR}/src/libvgmstream.so" "artifacts/lib/linux/${{ matrix.arch }}/"

          cp -L /usr/lib/x86_64-linux-gnu/libogg.so* "artifacts/lib/linux/${{ matrix.arch }}/deps/" || true
          cp -L /usr/lib/x86_64-linux-gnu/libvorbis.so* "artifacts/lib/linux/${{ matrix.arch }}/deps/" || true
          cp -L /usr/lib/x86_64-linux-gnu/libvorbisfile.so* "artifacts/lib/linux/${{ matrix.arch }}/deps/" || true
          cp -L /usr/lib/x86_64-linux-gnu/libmpg123.so* "artifacts/lib/linux/${{ matrix.arch }}/deps/" || true

          ls -la "artifacts/lib/linux/${{ matrix.arch }}"
          ls -la "artifacts/lib/linux/${{ matrix.arch }}/deps" || true

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vgmstream-linux-${{ matrix.arch }}-shared
          path: artifacts/
          retention-days: 30

  package-linux:
    name: Package Linux shared (x86_64 + aarch64)
    runs-on: ubuntu-latest
    needs: build-linux
    steps:
      - name: Download x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: vgmstream-linux-x86_64-shared
          path: artifacts

      - name: Download aarch64 artifact
        uses: actions/download-artifact@v4
        with:
          name: vgmstream-linux-aarch64-shared
          path: artifacts

      - name: Upload combined artifact
        uses: actions/upload-artifact@v4
        with:
          name: vgmstream-linux-shared
          path: artifacts/
          retention-days: 30
